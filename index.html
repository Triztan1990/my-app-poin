    .nav-active {

    select,
    input[type="text"] {

      border-radius: 1rem;

    .glass-icon-btn {

    .primary-btn {

    #viewAi .glass {
      background:
        radial-gradient(circle at top, rgba(56,189,248,0.14), transparent 60%),

    #aiChatBox {

    #chartContainer {

    .toast {

    .toast.error { background: rgba(239,68,68,0.94); }

  </style>

              üëã Halo! Tanya apapun atau gunakan fitur bonus!
            </div>
          </div>

            <select id="historyFilter" class="p-2 bg-slate-900/70 rounded-lg text-xs md:text-[11px] font-bold border border-slate-700 text-slate-100">
              <option value="5">5 Item</option>
              <option value="10" selected>10 Item</option>
              <option value="20">20 Item</option>
              <option value="all">Semua</option>
            </select>
            <button onclick="resetAllData()" class="p-2 bg-red-500/10 text-red-400 rounded-lg text-xs md:text-[11px] border border-red-500/40">

            <button onclick="exportCSV()" class="p-2 bg-emerald-500/10 text-emerald-400 rounded-lg text-xs md:text-[11px] border border-emerald-500/40">

          <span class="text-[8px] md:text-[9px] mt-1 font-black uppercase">Input</span>

        <button onclick="switchTab('ai')" id="navAi" class="nav-btn flex flex-col items-center opacity-60 text-slate-200">

  <script>
    // Ganti dengan URL Web App GAS kamu jika berbeda
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbwdlOCivWIyMglDCMCR6fD_rx6fCybcy7rQvwVpiEfor-696Dq_CHIpeQ4jhsJI1fJu/exec';

    let userUID = null, cart = [], master = [], VOICE_ON = true, LOGIN_MODE = "";
    let chartInstance = null;
    let aiMode = 'bonus';

    function showToast(message, type = 'success') {
      const el = document.getElementById('toast');
      el.textContent = message;
      el.classList.remove('error');
      if (type === 'error') el.classList.add('error');
      el.style.display = 'block';
      requestAnimationFrame(() => el.classList.add('show'));
      setTimeout(() => {
        el.classList.remove('show');
        setTimeout(() => { el.style.display = 'none'; }, 250);
      }, 2500);
    }

    window.speak = (t) => {
      if (!VOICE_ON) return;
      window.speechSynthesis.cancel();
      const msg = new SpeechSynthesisUtterance(t);
      msg.lang = 'id-ID';
      msg.rate = 1.0;
      window.speechSynthesis.speak(msg);
    };

    window.toggleVoice = () => {
      VOICE_ON = !VOICE_ON;
      document.getElementById('voiceIcon').className =
        VOICE_ON ? 'fa fa-volume-up' : 'fa fa-volume-off opacity-30';
    };

    const firebaseConfig = {
      apiKey: "AIzaSyBaulpvROT6vO1-LjK3bae3ETnpWz4irIw",
      authDomain: "pinbonus-kalkulasi.firebaseapp.com",
      projectId: "pinbonus-kalkulasi",
      storageBucket: "pinbonus-kalkulasi.firebasestorage.app",
      messagingSenderId: "950589733342",
      appId: "1:950589733342:web:6bbc9647077a8c40e1454f"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    document.getElementById('btnGoogle').onclick = async () => {
      try {
        const result = await auth.signInWithPopup(provider);
        userUID = result.user.uid;
        LOGIN_MODE = "google";
        localStorage.setItem("pinbonus_mode", "google");
        enterApp();
      } catch (error) {
        document.getElementById('loginMsg').textContent = '‚ùå ' + error.message;
        document.getElementById('loginMsg').classList.remove('hidden');
      }
    };

    document.getElementById('btnGuest').onclick = () => {
      LOGIN_MODE = "guest";
      userUID = "guest_user";
      localStorage.setItem("pinbonus_mode", "guest");
      enterApp();
    };

    auth.onAuthStateChanged((user) => {
      if (user) {
        LOGIN_MODE = "google";
        userUID = user.uid;
        localStorage.setItem("pinbonus_mode", "google");
        enterApp();
      } else {
        const mode = localStorage.getItem("pinbonus_mode");
        if (mode === "guest") {
          LOGIN_MODE = "guest";
          userUID = "guest_user";
          enterApp();
        }
      }
    });

    function enterApp() {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('mainApp').style.display = 'block';
      document.getElementById('modeStatus').innerText =
        LOGIN_MODE === "google" ? "‚òÅÔ∏è Cloud Sync" : "üë§ Mode Tamu (Lokal)";
      if (LOGIN_MODE === "google") {
        db.collection("users").doc(userUID).onSnapshot((docSnap) => {
          cart = docSnap.exists ? (docSnap.data().bonus || []) : [];
          render();
        });
      } else {
        const saved = localStorage.getItem("pinbonus_data_" + userUID);
        cart = saved ? JSON.parse(saved) : [];
        render();
      }
      initData();
      speak("Dashboard siap digunakan");
    }

    async function initData() {
      try {
        const r = await fetch(GAS_URL);
        const j = await r.json();
        master = j.data || [];
        const catEl = document.getElementById('cat');
        catEl.innerHTML = '<option value="">Layanan...</option>' +
          [...new Set(master.map(i => i.category))].sort()
            .map(c => `<option value="${c}">${c}</option>`).join('');
      } catch (e) {
        console.error(e);
        showToast("Gagal ambil data master", "error");
      }
    }

    document.getElementById('cat').onchange = () => {
      const s = document.getElementById('svc');
      const cat = document.getElementById('cat').value;
      s.disabled = !cat;
      s.innerHTML = '<option value="">Layanan...</option>';
      if (!cat) return;
      s.innerHTML += [...new Set(master.filter(i => i.category === cat)
        .map(i => i.service))].sort()
        .map(v => `<option value="${v}">${v}</option>`).join('');
    };

    document.getElementById('svc').onchange = () => {
      const sk = document.getElementById('sku');
      const cat = document.getElementById('cat').value;
      const svc = document.getElementById('svc').value;
      sk.disabled = !svc;
      sk.innerHTML = '<option value="">Pilih SKU...</option>';
      if (!svc) return;
      sk.innerHTML += master
        .filter(i => i.category === cat && i.service === svc)
        .map(i => `<option value="${i.nominal_angka}" data-n="${i.sku_name}">${i.sku_name}</option>`)
        .join('');
    };

    document.getElementById('addBtn').onclick = async () => {
      const skuSelect = document.getElementById('sku');
      const nominal = parseFloat(skuSelect.value);
      const skuName = skuSelect.options[skuSelect.selectedIndex]?.getAttribute('data-n');
      const orderId = document.getElementById('orderId').value.trim();

      if (!nominal || !skuName) {
        showToast("Pilih SKU lengkap!", "error");
        return;
      }
      if (orderId && cart.some(i => i.order === orderId)) {
        showToast("‚ùå Order ID sudah ada!", "error");
        return;
      }

      const now = new Date();
      const data = {
        id: Date.now(),
        name: skuName,
        price: nominal,
        time: now.toLocaleTimeString('id-ID'),
        date: now.toLocaleDateString('id-ID'),
        order: orderId || "-"
      };

      if (LOGIN_MODE === "google") {
        await db.collection("users").doc(userUID).set({
          bonus: firebase.firestore.FieldValue.arrayUnion(data)
        }, { merge: true });
      } else {
        cart.push(data);
        localStorage.setItem("pinbonus_data_" + userUID, JSON.stringify(cart));
      }

      document.getElementById('orderId').value = "";
      render();
      showToast(`‚úÖ ${skuName} Rp${nominal.toLocaleString('id-ID')}`, "success");
      speak(`${skuName} senilai ${nominal.toLocaleString('id-ID')} rupiah berhasil disimpan.`);
    };

    window.render = () => {
      const td = new Date().toLocaleDateString('id-ID');
      let tot = 0;
      cart.forEach(i => { if (i.date === td) tot += (Number(i.price) || 0); });
      document.getElementById('totalDisplay').innerText = tot.toLocaleString('id-ID');
      renderHistory();
    };

    window.renderHistory = () => {
      const list = document.getElementById('jobList');
      const filterValue = document.getElementById('historyFilter')?.value || '10';
      let displayItems = cart.slice().reverse();
      if (filterValue !== 'all') {
        displayItems = displayItems.slice(0, parseInt(filterValue));
      }
      list.innerHTML = displayItems.map(i => `
        <li class="glass p-4 mb-2 border-l-4 border-blue-500 font-bold text-xs flex justify-between items-start rounded-xl">
          <div class="flex flex-col">
            <span>${i.name}</span>
            <span class="text-[9px] text-slate-300 font-normal mt-1">${i.date} ‚Ä¢ ${i.time}</span>
            <span class="text-[9px] text-slate-400 font-normal">Order: ${i.order || "-"}</span>
          </div>
          <span class="text-blue-300 whitespace-nowrap">Rp${(i.price||0).toLocaleString('id-ID')}</span>
        </li>
      `).join('');

      if (displayItems.length === 0) {
        list.innerHTML = '<li class="text-center text-slate-400 py-8 text-xs">Tidak ada riwayat</li>';
      }

      renderBonusChart(displayItems);
    };

    function renderBonusChart(items) {
      const container = document.getElementById('chartContainer');
      if (!container) return;
      if (!items || items.length < 5) {
        container.classList.add('hidden');
        if (chartInstance) { chartInstance.destroy(); chartInstance = null; }
        return;
      }
      container.classList.remove('hidden');
      const ctx = document.getElementById('bonusChart').getContext('2d');
      const total = items.reduce((a,b)=>a+(Number(b.price)||0),0);
      const target = 500000;
      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Bonus Tercapai', 'Sisa Target'],
          datasets: [{
            data: [total, Math.max(0, target-total)],
            backgroundColor: ['#38bdf8','#475569'],
            borderWidth: 0
          }]
        },
        options: {
          responsive:true,
          maintainAspectRatio:false,
          plugins:{
            legend:{position:'bottom',labels:{color:'#e5e7eb',font:{size:11,family:'Poppins'},padding:15}},
            tooltip:{callbacks:{label:(c)=>'Rp'+(c.parsed||0).toLocaleString('id-ID')}}
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const historyFilter = document.getElementById('historyFilter');
      if (historyFilter) historyFilter.onchange = renderHistory;
    });

    window.switchAIMode = (mode) => {
      aiMode = mode;
      const modeBonus = document.getElementById('modeBonus');
      const modeGeneral = document.getElementById('modeGeneral');
      const quickActions = document.getElementById('quickActionsBonus');
      const generalInfo = document.getElementById('generalInfo');
      if (mode === 'bonus') {
        modeBonus.className = "flex-1 py-2 px-3 bg-blue-500 text-white rounded-lg text-[10px] md:text-[11px] font-bold";
        modeGeneral.className = "flex-1 py-2 px-3 bg-slate-700 text-slate-200 rounded-lg text-[10px] md:text-[11px] font-bold";
        quickActions.classList.remove('hidden');
        generalInfo.classList.add('hidden');
        document.getElementById('aiInput').placeholder = "Tanya bonus...";
      } else {
        modeGeneral.className = "flex-1 py-2 px-3 bg-green-500 text-white rounded-lg text-[10px] md:text-[11px] font-bold";
        modeBonus.className = "flex-1 py-2 px-3 bg-slate-700 text-slate-200 rounded-lg text-[10px] md:text-[11px] font-bold";
        quickActions.classList.add('hidden');
        generalInfo.classList.remove('hidden');
        document.getElementById('aiInput').placeholder = "Tanya apapun (AI Groq via GAS)...";
      }
    };

    window.quickAI = (type) => {
      const td = new Date().toLocaleDateString('id-ID');
      const todayItems = cart.filter(i => i.date === td);
      const tot = todayItems.reduce((a,b)=>a+(Number(b.price)||0),0);
      let message = "";
      if (type === 'total') {
        const historyText = todayItems.slice(-5).map(i=>`${i.name} Rp${i.price}`).join(' + ') || 'Belum ada';
        message = `üìä Total bonus hari ini: Rp${tot.toLocaleString('id-ID')}\n\nüí∞ Riwayat: ${historyText}`;
      } else if (type === 'prediksi') {
        const target = 500000;
        const remaining = Math.max(0,target-tot);
        const percent = Math.round(tot/target*100);
        const status = tot>=target ? '‚úÖ TARGET TERCAPAI!' : 'üîÑ Terus tambah bonus';
        message = `üéØ Target: Rp${target.toLocaleString('id-ID')}\nüìä Tercapai: ${percent}%\nüíµ Kurang: Rp${remaining.toLocaleString('id-ID')}\n${status}`;
      } else if (type === 'rata') {
        const avg = todayItems.length>0 ? Math.round(tot/todayItems.length) : 0;
        message = `üìà Statistik Hari Ini\nüìå Total item: ${todayItems.length}\nüí∞ Total bonus: Rp${tot.toLocaleString('id-ID')}\nüî¢ Rata-rata: Rp${avg.toLocaleString('id-ID')}`;
      } else if (type === 'bantuan') {
        message = `‚ùì PANDUAN FITUR\n\nüìå INPUT: Tambah bonus dari dropdown\nüíæ RIWAYAT: Lihat semua bonus (filter 5/10/20/semua)\nü§ñ AI: Tanya total, prediksi, atau bantuan\nüì• EXPORT: Simpan bonus ke CSV\nüóëÔ∏è RESET: Hapus semua data`;
      }
      const box = document.getElementById('aiChatBox');
      box.innerHTML += `<div class="p-3 bg-indigo-600 text-white rounded-2xl rounded-tr-none ml-auto text-xs font-bold mb-2 max-w-[80%]">${type.toUpperCase()}</div>`;
      box.innerHTML += `<div class="p-3 bg-slate-100 text-slate-700 rounded-2xl rounded-tl-none mr-auto text-xs font-bold mb-2 max-w-[80%] whitespace-pre-line"><b>ü§ñ AI:</b> ${message}</div>`;
      speak(message);
      box.scrollTop = box.scrollHeight;
    };

    window.askAI = async () => {
      const inp = document.getElementById('aiInput');
      const box = document.getElementById('aiChatBox');
      const btn = document.getElementById('btnAskAi');
      const icon = document.getElementById('aiIcon');
      const q = inp.value.trim();
      if (!q) return;
      btn.disabled = true;
      icon.className = "fa fa-spinner fa-spin";
      box.innerHTML += `<div class="p-3 bg-blue-600 text-white rounded-2xl rounded-tr-none ml-auto text-xs font-bold mb-2 max-w-[80%]">${q}</div>`;
      inp.value = "";
      box.scrollTop = box.scrollHeight;

      const td = new Date().toLocaleDateString('id-ID');
      const todayItems = cart.filter(i => i.date === td);
      const tot = todayItems.reduce((a,b)=>a+(Number(b.price)||0),0);
      const historyText = todayItems.slice(-5).map(i=>`${i.name}(Rp${i.price})`).join(', ');

      let resultMessage = "";

      if (aiMode === 'bonus') {
        const qLower = q.toLowerCase();
        if (qLower.includes('total') || qLower.includes('berapa') || qLower.includes('sum')) {
          resultMessage = `üìä Total bonus hari ini: Rp${tot.toLocaleString('id-ID')}\n\nDetail: ${historyText || 'Belum ada data'}`;
        } else if (qLower.includes('prediksi') || qLower.includes('target') || qLower.includes('goal')) {
          const target = 500000;
          const remaining = Math.max(0,target-tot);
          const percent = Math.round(tot/target*100);
          resultMessage = `üéØ Target Rp${target.toLocaleString('id-ID')}\n‚úÖ Sudah: ${percent}%\nüíµ Kurang: Rp${remaining.toLocaleString('id-ID')}`;
        } else if (qLower.includes('rata') || qLower.includes('average') || qLower.includes('mean')) {
          const avg = todayItems.length>0 ? Math.round(tot/todayItems.length) : 0;
          resultMessage = `üìà Rata-rata per item: Rp${avg.toLocaleString('id-ID')}\nTotal ${todayItems.length} item hari ini`;
        } else if (qLower.includes('reset') || qLower.includes('hapus') || qLower.includes('delete')) {
          resultMessage = 'üóëÔ∏è Cara reset: Buka tab DATA ‚Üí Klik tombol sampah ‚Üí Ketik RESET';
        } else if (qLower.includes('export') || qLower.includes('download') || qLower.includes('csv')) {
          resultMessage = 'üì• Cara export: Buka tab DATA ‚Üí Klik tombol download hijau';
        } else if (qLower.includes('fitur') || qLower.includes('bantuan') || qLower.includes('help')) {
          resultMessage = `üìö FITUR UTAMA:\n‚úèÔ∏è INPUT - Tambah bonus\nüìä DATA - Lihat semua transaksi + chart\nü§ñ AI - Tanya apapun\nüì• EXPORT - Simpan CSV\nüóëÔ∏è RESET - Bersihkan data`;
        } else if (qLower.includes('terbaik') || qLower.includes('tips') || qLower.includes('saran')) {
          resultMessage = `üí° TIPS PRODUKTIF:\n1Ô∏è‚É£ Input bonus real-time\n2Ô∏è‚É£ Pantau prediksi harian\n3Ô∏è‚É£ Export mingguan\n4Ô∏è‚É£ Analisis rata-rata item\n5Ô∏è‚É£ Share CSV ke tim`;
        } else {
          resultMessage = `üí¨ Anda tanya: "${q}"\n\nüìä Bonus hari ini: Rp${tot.toLocaleString('id-ID')} (${todayItems.length} item)\n\nTanya "total", "prediksi", "bantuan", atau "tips" untuk info lengkap!`;
        }
        box.innerHTML += `<div class="p-3 bg-slate-100 text-slate-700 rounded-2xl rounded-tl-none mr-auto text-xs font-bold mb-2 max-w-[80%] whitespace-pre-line"><b>ü§ñ AI:</b> ${resultMessage}</div>`;
        speak(resultMessage);
      } else {
        try {
          box.innerHTML += `<div class="p-3 text-slate-500 rounded-2xl rounded-tl-none mr-auto text-xs italic mb-2">üîÑ Mengirim ke Groq AI melalui GAS...</div>`;
          box.scrollTop = box.scrollHeight;
          const url = GAS_URL + '?mode=general&prompt=' + encodeURIComponent(q);
          const response = await fetch(url);
          if (!response.ok) throw new Error('HTTP ' + response.status);
          const data = await response.json();
          resultMessage = data.message || 'Tidak ada response dari AI.';
          const lastMsg = box.lastElementChild;
          if (lastMsg && lastMsg.textContent.includes('Mengirim')) lastMsg.remove();
          box.innerHTML += `<div class="p-3 bg-green-100 text-green-700 rounded-2xl rounded-tl-none mr-auto text-xs font-bold mb-2 max-w-[80%] whitespace-pre-line"><b>ü§ñ Groq AI via GAS:</b> ${resultMessage}</div>`;
          speak(resultMessage);
        } catch (error) {
          const lastMsg = box.lastElementChild;
          if (lastMsg && lastMsg.textContent.includes('Mengirim')) lastMsg.remove();
          const fallback = `‚ö†Ô∏è Error koneksi AI Groq/GAS:\n${error.message}\n\nüí° Gunakan dulu mode üí∞ Bonus untuk fitur lokal.`;
          box.innerHTML += `<div class="p-3 bg-red-100 text-red-600 rounded-2xl rounded-tl-none mr-auto text-xs font-bold mb-2 max-w-[80%] whitespace-pre-line">${fallback}</div>`;
        }
      }
      btn.disabled = false;
      icon.className = "fa fa-paper-plane";
      box.scrollTop = box.scrollHeight;
    };

    window.switchTab = (t) => {
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.getElementById('view' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active');
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
      document.getElementById(t==='input'?'navIn':t==='ai'?'navAi':'navHis').classList.add('nav-active');
    };

    window.logout = () => {
      if (LOGIN_MODE === "google") {
        auth.signOut().then(() => {
          localStorage.clear();
          location.reload();
        });
      } else {
        localStorage.removeItem("pinbonus_mode");
        location.reload();
      }
    };

    window.resetAllData = async () => {
      if (prompt("Ketik RESET:") === "RESET") {
        if (LOGIN_MODE === "google") {
          db.collection("users").doc(userUID).set({ bonus: [] }, { merge: true });
        } else {
          cart = [];
          localStorage.setItem("pinbonus_data_" + userUID, JSON.stringify(cart));
        }
        render();
        showToast("Data berhasil dihapus!", "success");
        speak("Data bersih.");
      }
    };

    window.exportCSV = () => {
      const today = new Date().toLocaleDateString('id-ID');
      const todayData = cart.filter(i => i.date === today);
      if (todayData.length === 0) {
        showToast("Tidak ada data hari ini", "error");
        return;
      }
      let csv = 'Nama,Nominal,Order,Waktu,Tanggal\n';
      todayData.forEach(i => {
        csv += `"${i.name}",${i.price},"${i.order}","${i.time}","${i.date}"\n`;
      });
      const blob = new Blob([csv], {type: 'text/csv'});
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `pinbonus_${today}.csv`;
      a.click();
      showToast("CSV berhasil di-export!", "success");
    };

    if ('serviceWorker' in navigator) {
      try {
        const swCode = `self.addEventListener('install',e=>{e.waitUntil(caches.open('pinbonus-v36').then(c=>c.addAll(['/'])))});self.addEventListener('fetch',e=>{e.respondWith(caches.match(e.request).then(r=>r||fetch(e.request)))})`;
        const blob = new Blob([swCode], {type:'application/javascript'});
        const swUrl = URL.createObjectURL(blob);
        navigator.serviceWorker.register(swUrl);
      } catch(e) {}
    }
  </script>
</body>
</html>
