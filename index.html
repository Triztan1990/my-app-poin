    // UTILITY FUNCTIONS
    function showToast(message, type = 'success') {
      const el = document.getElementById('toast');
      el.textContent = message;
      el.classList.remove('error');
      if (type === 'error') el.classList.add('error');

      }, 2500);
    }

    window.speak = (t) => {
      if (!VOICE_ON) return;
      window.speechSynthesis.cancel();
      const msg = new SpeechSynthesisUtterance(t);
      msg.lang = 'id-ID';
      msg.rate = 1.0;
      window.speechSynthesis.speak(msg);
    };

    window.toggleVoice = () => {
      VOICE_ON = !VOICE_ON;
      document.getElementById('voiceIcon').className =
        VOICE_ON ? 'fa fa-volume-up' : 'fa fa-volume-off opacity-30';
    };

    // PERIOD MANAGEMENT
    window.switchPeriod = (period) => {
      currentPeriod = period;
      
      // Update active button
      document.querySelectorAll('.period-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById('period' + period.charAt(0).toUpperCase() + period.slice(1)).classList.add('active');
      
      // Update label
      const labels = {
        'today': 'Bonus Hari Ini',
        'month': 'Bonus Bulan Ini',
        'all': 'Total Semua Bonus'
      };
      document.getElementById('periodLabel').textContent = labels[period];
      
      // Update history label

        'today': 'Hari Ini',
        'month': 'Bulan Ini',
        'all': 'Semua Waktu'
      };
      document.getElementById('historyPeriodLabel').textContent = historyLabels[period];
      
      // Re-render everything
      render();
    };

    // Helper function to parse Indonesian date "d/m/yyyy"
    function parseIndoDate(dateStr) {
      if (!dateStr) return null;
      const parts = dateStr.split('/');
      if (parts.length !== 3) return null;
      return new Date(parts[2], parts[1] - 1, parts[0]);
    }

    // Get current date in Indonesian format
    function getTodayIndo() {
      const today = new Date();
      return today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
    }

    // Get current month and year
    function getCurrentMonthYear() {
      const today = new Date();
      return {
        month: today.getMonth() + 1,
        year: today.getFullYear()
      };
    }

    // Filter data based on period
    function filterDataByPeriod(data, period) {
      if (period === 'today') {
        const today = getTodayIndo();
        return data.filter(item => item.date === today);
      } else if (period === 'month') {
        const current = getCurrentMonthYear();
        return data.filter(item => {
          const itemDate = parseIndoDate(item.date);
          if (!itemDate) return false;
          return itemDate.getMonth() + 1 === current.month && 
                 itemDate.getFullYear() === current.year;
        });
      } else if (period === 'all') {
        return data;
      }
      return [];
    }

    // Calculate totals
    function calculateTotals() {
      const today = getTodayIndo();
      const current = getCurrentMonthYear();
      
      let dailyTotal = 0;
      let monthlyTotal = 0;
      let allTimeTotal = 0;
      
      cart.forEach(item => {
        const amount = Number(item.price) || 0;
        allTimeTotal += amount;
        
        if (item.date === today) {
          dailyTotal += amount;
        }
        
        const itemDate = parseIndoDate(item.date);
        if (itemDate && 
            itemDate.getMonth() + 1 === current.month && 
            itemDate.getFullYear() === current.year) {
          monthlyTotal += amount;
        }
      });
      
      return {
        daily: dailyTotal,
        monthly: monthlyTotal,
        all: allTimeTotal
      };
    }

    // Emergency function to force guest mode

      // Dynamic target based on period

          clearTimeout(timeoutId);
          
          if (!response.ok) throw new Error('HTTP ' + response.status);
          const data = await response.json();
          resultMessage = data.message || data.response || 'Tidak ada response dari AI.';
          
          const lastMsg = box.lastElementChild;
          if (lastMsg && lastMsg.textContent.includes('Mengirim')) lastMsg.remove();
          box.innerHTML += `<div class="p-3 bg-green-100 text-green-700 rounded-2xl rounded-tl-none mr-auto text-xs font-bold mb-2 max-w-[80%] whitespace-pre-line"><b>ü§ñ Groq AI via GAS:</b> ${resultMessage}</div>`;
          speak(resultMessage.substring(0, 200)); // Speak first 200 chars
        } catch (error) {
          const lastMsg = box.lastElementChild;
          if (lastMsg && lastMsg.textContent.includes('Mengirim')) lastMsg.remove();
          const fallback = `‚ö†Ô∏è Error koneksi AI Groq/GAS:\n${error.message}\n\nüí° Gunakan dulu mode üí∞ Bonus untuk fitur lokal.`;
          box.innerHTML += `<div class="p-3 bg-red-100 text-red-600 rounded-2xl rounded-tl-none mr-auto text-xs font-bold mb-2 max-w-[80%] whitespace-pre-line">${fallback}</div>`;
          speak("Error koneksi AI Groq");
        }
      }
      btn.disabled = false;
      icon.className = "fa fa-paper-plane";
      box.scrollTop = box.scrollHeight;
    };

    // UI FUNCTIONS
    window.switchTab = (t) => {
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.getElementById('view' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active');
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
      document.getElementById(t==='input'?'navIn':t==='ai'?'navAi':'navHis').classList.add('nav-active');
    };

    window.logout = () => {
      if (LOGIN_MODE === "google" && auth) {
        auth.signOut().then(() => {
          localStorage.clear();
          location.reload();
        });
      } else {
        localStorage.removeItem("pinbonus_mode");
        localStorage.removeItem("pinbonus_uid");
        location.reload();
      }
    };

    // DATA MANAGEMENT
    window.resetAllData = async () => {
      if (prompt("Ketik RESET:") === "RESET") {
        if (LOGIN_MODE === "google" && db) {
          try {
            await db.collection("users").doc(userUID).set({ bonus: [] }, { merge: true });
          } catch (error) {
            console.error("Error resetting Firestore:", error);
          }
        }
        cart = [];
        localStorage.setItem("pinbonus_data_" + userUID, JSON.stringify(cart));
        render();
        showToast("Data berhasil dihapus!", "success");
        speak("Data bersih.");
      }
    };

    // EXPORT FUNCTIONS - UPDATED FOR PERIOD SUPPORT
    window.exportCSV = () => {
      const filteredData = filterDataByPeriod(cart, currentPeriod);
      if (filteredData.length === 0) {
        showToast(`Tidak ada data untuk periode ini`, "error");
        return;
      }

      const periodLabel = currentPeriod === 'today' ? getTodayIndo() : 
                         currentPeriod === 'month' ? 'Bulan_' + getCurrentMonthYear().month + '_' + getCurrentMonthYear().year : 
                         'Semua_Waktu';
      const total = filteredData.reduce((a, b) => a + (Number(b.price) || 0), 0);

      let csv = 'Nama,Nominal,Order,Waktu,Tanggal\n';
      filteredData.forEach(i => {
        csv += `"${i.name}",${i.price},"${i.order}","${i.time}","${i.date}"\n`;
      });
      csv += `\nTOTAL,${total},,,\n`;

      const blob = new Blob([csv], {type: 'text/csv'});
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `pinbonus_${periodLabel}_csv.csv`;
      a.click();
      showToast("CSV berhasil di-export!", "success");
    };

    window.exportXLSX = () => {
      const filteredData = filterDataByPeriod(cart, currentPeriod);
      if (filteredData.length === 0) {
        showToast(`Tidak ada data untuk periode ini`, "error");
        return;
      }

      const periodLabel = currentPeriod === 'today' ? getTodayIndo() : 
                         currentPeriod === 'month' ? 'Bulan_' + getCurrentMonthYear().month + '_' + getCurrentMonthYear().year : 
                         'Semua_Waktu';
      const total = filteredData.reduce((a, b) => a + (Number(b.price) || 0), 0);

      const rows = filteredData.map(i => ({
        Nama: i.name,
        Nominal: i.price,
        Order: i.order,
        Waktu: i.time,
        Tanggal: i.date
      }));
      rows.push({
        Nama: 'TOTAL',
        Nominal: total,
        Order: '',
        Waktu: '',
        Tanggal: ''
      });

      const ws = XLSX.utils.json_to_sheet(rows);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Data Bonus");

      XLSX.writeFile(wb, `pinbonus_${periodLabel}.xlsx`);
      showToast("XLSX berhasil di-export!", "success");
    };

    window.exportJSON = () => {
      const filteredData = filterDataByPeriod(cart, currentPeriod);
      if (filteredData.length === 0) {
        showToast(`Tidak ada data untuk periode ini`, "error");
        return;
      }

      const periodLabel = currentPeriod === 'today' ? getTodayIndo() : 
                         currentPeriod === 'month' ? 'Bulan_' + getCurrentMonthYear().month + '_' + getCurrentMonthYear().year : 
                         'Semua_Waktu';
      const total = filteredData.reduce((a, b) => a + (Number(b.price) || 0), 0);

      const payload = {
        periode: currentPeriod,
        label: periodLabel,
        total: total,
        jumlah_data: filteredData.length,
        items: filteredData
      };

      const blob = new Blob([JSON.stringify(payload, null, 2)], {type: 'application/json'});
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `pinbonus_${periodLabel}.json`;
      a.click();
      showToast("JSON berhasil di-export!", "success");
    };

    window.exportWA = () => {
      const filteredData = filterDataByPeriod(cart, currentPeriod);
      if (filteredData.length === 0) {
        showToast(`Tidak ada data untuk periode ini`, "error");
        return;
      }

      const periodLabel = currentPeriod === 'today' ? 'Hari Ini' : 
                         currentPeriod === 'month' ? 'Bulan Ini' : 
                         'Semua Waktu';
      const total = filteredData.reduce((a, b) => a + (Number(b.price) || 0), 0);

      const lines = [];
      lines.push(`üìÖ Laporan Bonus ${periodLabel}`);
      lines.push('------------------------');
      filteredData.forEach((i, idx) => {
        lines.push(`${idx+1}. ${i.name} - Rp${(i.price||0).toLocaleString('id-ID')} (${i.date} ${i.time})`);
      });
      lines.push('------------------------');
      lines.push(`TOTAL: Rp${total.toLocaleString('id-ID')}`);
      lines.push(`JUMLAH: ${filteredData.length} transaksi`);
      const text = lines.join('\n');

      const url = 'https://wa.me/?text=' + encodeURIComponent(text);
      window.open(url, '_blank');
      showToast("Teks laporan siap dikirim via WA", "success");
    };

    // INITIALIZATION
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Firebase
      const firebaseAvailable = initFirebase();
      
      if (!firebaseAvailable) {
        // Hide Google login button if Firebase fails
        document.getElementById('btnGoogle').style.display = 'none';
        document.getElementById('loginMsg').innerHTML = 
          '‚ö†Ô∏è Firebase tidak tersedia. Gunakan <b>Mode Tamu</b>.';
        document.getElementById('loginMsg').classList.remove('hidden');
      }
      
      // Setup history filter listener
      const historyFilter = document.getElementById('historyFilter');
      if (historyFilter) historyFilter.onchange = renderHistory;
      
      // Auto login guest mode if no active session
      setTimeout(() => {
        const mode = localStorage.getItem("pinbonus_mode");
        const savedUID = localStorage.getItem("pinbonus_uid");
        
        if (mode === "guest" && savedUID && !appInitialized) {
          LOGIN_MODE = "guest";
          userUID = savedUID;
          enterApp();
        }
      }, 1000);
    });

    // SERVICE WORKER
    if ('serviceWorker' in navigator) {
      try {
        const swCode = `self.addEventListener('install',e=>{e.waitUntil(caches.open('pinbonus-v36').then(c=>c.addAll(['/'])))});self.addEventListener('fetch',e=>{e.respondWith(caches.match(e.request).then(r=>r||fetch(e.request)))})`;
        const blob = new Blob([swCode], {type:'application/javascript'});
        const swUrl = URL.createObjectURL(blob);
        navigator.serviceWorker.register(swUrl);
      } catch(e) {}
    }
  </script>
</body>
