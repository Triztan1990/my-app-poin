  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

  <script>
    let userUID = null, cart = [], master = [], VOICE_ON = true, LOGIN_MODE = "";

    window.speak = (t) => {
        if (!VOICE_ON) return;
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(t);
        msg.lang = 'id-ID';
        msg.rate = 1.0;
        window.speechSynthesis.speak(msg);
    };

    window.toggleVoice = () => { 
        VOICE_ON = !VOICE_ON; 
        document.getElementById('voiceIcon').className = VOICE_ON ? 'fa fa-volume-up' : 'fa fa-volume-off opacity-30';
    };

    const firebaseConfig = {
        apiKey: "AIzaSyBaulpvROT6vO1-LjK3bae3ETnpWz4irIw",
        authDomain: "pinbonus-kalkulasi.firebaseapp.com",
        projectId: "pinbonus-kalkulasi",
        storageBucket: "pinbonus-kalkulasi.firebasestorage.app",
        messagingSenderId: "950589733342",
        appId: "1:950589733342:web:6bbc9647077a8c40e1454f"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    document.getElementById('btnGoogle').onclick = async () => {
        try {
            const result = await auth.signInWithPopup(provider);
            console.log('‚úÖ Google Login Success:', result.user.uid);
        } catch (error) {
            console.error('‚ùå Google Login Error:', error.code, error.message);
            document.getElementById('loginMsg').textContent = '‚ùå Error: ' + error.message;
            document.getElementById('loginMsg').classList.remove('hidden');
        }
    };

    document.getElementById('btnGuest').onclick = () => {
        LOGIN_MODE = "guest"; 
        userUID = "guest_user";
        localStorage.setItem("pinbonus_mode", "guest");
        enterApp();
    };

    auth.onAuthStateChanged((user) => {
        if (user) {
            LOGIN_MODE = "google";
            userUID = user.uid;
            localStorage.setItem("pinbonus_mode", "google");
            console.log('üî• Auto-login Google:', userUID);
            enterApp();
        } else {
            const mode = localStorage.getItem("pinbonus_mode");
            if (mode === "guest") {
                userUID = "guest_user";
                LOGIN_MODE = "guest";
                enterApp();
            }
        }
    });

    function enterApp() {
        try {
            const loginScreen = document.getElementById('loginScreen');
            const mainApp = document.getElementById('mainApp');
            
            if (!loginScreen || !mainApp) {
                console.error('‚ùå DOM elements not found');
                return;
            }
            
            loginScreen.style.display = 'none';
            mainApp.style.display = 'block';
            
            const modeText = LOGIN_MODE === "google" ? "‚òÅÔ∏è Cloud Sync" : "üë§ Mode Tamu";
            document.getElementById('modeStatus').innerText = modeText;
            
            if (LOGIN_MODE === "google") {
                db.collection("users").doc(userUID).onSnapshot((docSnap) => {
                    if (docSnap.exists) {
                        cart = docSnap.data().bonus || [];
                        render();
                    } else {
                        cart = [];
                    }
                }, (error) => {
                    console.error("Firestore error:", error);
                });
            } else {
                const saved = localStorage.getItem("pinbonus_data_" + userUID);
                cart = saved ? JSON.parse(saved) : [];
                render();
            }
            
            console.log('‚úÖ App loaded. Mode:', LOGIN_MODE, 'Data:', cart.length, 'items');
            initData();
            speak("Dashboard siap digunakan");
        } catch (error) {
            console.error('‚ùå Error in enterApp:', error);
            alert('Error: ' + error.message);
        }
    }

    async function initData() {
        try {
            const r = await fetch("https://script.google.com/macros/s/AKfycbyUtuyUhIXT9uZwd6xZ38JV18rzFUns87AvS4AsST1eun1BQAFtNZGfpmv-mthucDDP/exec");
            const j = await r.json(); 
            master = j.data;
            document.getElementById('cat').innerHTML = '<option value="">Layanan...</option>' + [...new Set(master.map(i => i.category))].sort().map(c => `<option value="${c}">${c}</option>`).join('');
        } catch(e) { console.error('Data fetch error:', e); }
    }

    document.getElementById('addBtn').onclick = async () => {
        const skuSelect = document.getElementById('sku');
        const nominal = parseFloat(skuSelect.value);
        const skuName = skuSelect.options[skuSelect.selectedIndex]?.getAttribute('data-n');
        if(!nominal || !skuName) return;
        
        const now = new Date();
        const data = { 
            id: Date.now(), 
            name: skuName, 
            price: nominal, 
            time: now.toLocaleTimeString('id-ID'),
            date: now.toLocaleDateString('id-ID'),
            order: document.getElementById('orderId').value || "-" 
        };
        
        if (LOGIN_MODE === "google") {
            db.collection("users").doc(userUID).set({
                bonus: firebase.firestore.FieldValue.arrayUnion(data)
            }, { merge: true }).catch(err => console.error('Firestore error:', err));
        } else {
            cart.push(data);
            localStorage.setItem("pinbonus_data_" + userUID, JSON.stringify(cart));
            render();
        }
        
        document.getElementById('orderId').value = ""; 
        renderHistory();
        speak(skuName + " senilai " + nominal.toLocaleString('id-ID') + " rupiah berhasil disimpan.");
    };

    window.render = () => {
        const list = document.getElementById('jobList'); 
        let tot = 0; 
        const td = new Date().toLocaleDateString('id-ID'); 
        list.innerHTML = "";
        
        cart.forEach(i => { if(i.date === td) tot += (Number(i.price) || 0); });
        document.getElementById('totalDisplay').innerText = tot.toLocaleString('id-ID');
        
        renderHistory();
    };

    window.renderHistory = () => {
        const list = document.getElementById('jobList');
        const filterSelect = document.getElementById('historyFilter');
        const filterValue = filterSelect ? filterSelect.value : '10';
        
        let displayItems = cart.slice().reverse();
        
        if (filterValue !== 'all') {
            displayItems = displayItems.slice(0, parseInt(filterValue));
        }
        
        list.innerHTML = displayItems.map(i => {
            return `
            <li class="glass p-4 mb-2 border-l-4 border-blue-500 font-bold text-xs flex justify-between items-start shadow-sm">
                <div class="flex flex-col">
                    <span>${i.name}</span>
                    <span class="text-[9px] text-slate-300 font-normal mt-1">
                        ${i.date} ‚Ä¢ ${i.time}
                    </span>
                    <span class="text-[9px] text-slate-400 font-normal">
                        Order: ${i.order || "-"}
                    </span>
                </div>
                <span class="text-blue-300 whitespace-nowrap">Rp${(i.price||0).toLocaleString('id-ID')}</span>
            </li>`;
        }).join('');
        
        if (displayItems.length === 0) {
            list.innerHTML = '<li class="text-center text-slate-400 py-8 text-xs">Tidak ada riwayat</li>';
        }
    };

    if (document.addEventListener) {
        document.addEventListener('DOMContentLoaded', () => {
            const historyFilter = document.getElementById('historyFilter');
            if (historyFilter) {
                historyFilter.onchange = renderHistory;
            }
        });
    }

    let aiMode = 'bonus';
    window.switchAIMode = (mode) => {
        aiMode = mode;
        const modeBonus = document.getElementById('modeBonus');
        const modeGeneral = document.getElementById('modeGeneral');
        const quickActions = document.getElementById('quickActionsBonus');
        const generalInfo = document.getElementById('generalInfo');
        
        if (mode === 'bonus') {
            modeBonus.className = "flex-1 py-2 px-3 bg-blue-500 text-white rounded-lg text-[10px] md:text-[11px] font-bold transition-all";
            modeGeneral.className = "flex-1 py-2 px-3 bg-slate-700 text-slate-200 rounded-lg text-[10px] md:text-[11px] font-bold transition-all";
            quickActions.classList.remove('hidden');
            generalInfo.classList.add('hidden');
            document.getElementById('aiInput').placeholder = "Tanya bonus...";
        } else {
            modeGeneral.className = "flex-1 py-2 px-3 bg-green-500 text-white rounded-lg text-[10px] md:text-[11px] font-bold transition-all";
            modeBonus.className = "flex-1 py-2 px-3 bg-slate-700 text-slate-200 rounded-lg text-[10px] md:text-[11px] font-bold transition-all";
            quickActions.classList.add('hidden');
            generalInfo.classList.remove('hidden');
            document.getElementById('aiInput').placeholder = "Tanya apapun (AI Groq)...";
        }
    };
    
    window.quickAI = (type) => {
        const td = new Date().toLocaleDateString('id-ID'); 
        const todayItems = cart.filter(i => i.date === td);
        const tot = todayItems.reduce((acc, curr) => acc + (Number(curr.price)||0), 0);
        let message = "";
        
        if (type === 'total') {
            const historyText = todayItems.slice(-5).map(i => `${i.name} Rp${i.price}`).join(' + ') || 'Belum ada';
            message = `üìä Total bonus hari ini: Rp${tot.toLocaleString('id-ID')}\n\nüí∞ Riwayat: ${historyText}`;
        } else if (type === 'prediksi') {
            const target = 500000;
            const remaining = Math.max(0, target - tot);
            const percent = Math.round((tot / target) * 100);
            const status = tot >= target ? '‚úÖ TARGET TERCAPAI!' : 'üîÑ Terus tambah bonus';
            message = `üéØ Target: Rp${target.toLocaleString('id-ID')}\nüìä Tercapai: ${percent}%\nüíµ Kurang: Rp${remaining.toLocaleString('id-ID')}\n${status}`;
        } else if (type === 'rata') {
            const avg = todayItems.length > 0 ? Math.round(tot / todayItems.length) : 0;
            message = `üìà Statistik Hari Ini\nüìå Total item: ${todayItems.length}\nüí∞ Total bonus: Rp${tot.toLocaleString('id-ID')}\nüî¢ Rata-rata: Rp${avg.toLocaleString('id-ID')}`;
        } else if (type === 'bantuan') {
            message = `‚ùì PANDUAN FITUR\n\nüìå INPUT: Tambah bonus dari dropdown\nüíæ RIWAYAT: Lihat semua bonus (filter 5/10/20/semua)\nü§ñ AI: Tanya total, prediksi, atau bantuan\nüì• EXPORT: Simpan bonus ke CSV\nüóëÔ∏è RESET: Hapus semua data`;
        }
        
        const box = document.getElementById('aiChatBox');
        box.innerHTML += `<div class="p-3 bg-indigo-600 text-white rounded-2xl rounded-tr-none ml-auto text-xs font-bold mb-2 max-w-[80%]">${type.toUpperCase()}</div>`;
        box.innerHTML += `<div class="p-3 bg-slate-100 text-slate-700 rounded-2xl rounded-tl-none mr-auto text-xs font-bold mb-2 max-w-[80%] whitespace-pre-line"><b>ü§ñ AI:</b> ${message}</div>`;
        speak(message);
        box.scrollTop = box.scrollHeight;
    };

    window.askAI = async () => {
        const inp = document.getElementById('aiInput');
        const box = document.getElementById('aiChatBox');
        const btn = document.getElementById('btnAskAi');
        const icon = document.getElementById('aiIcon');
        
        const q = inp.value.trim();
        if(!q) return;
        
        btn.disabled = true;
        icon.className = "fa fa-spinner fa-spin";
        
        box.innerHTML += `<div class="p-3 bg-blue-600 text-white rounded-2xl rounded-tr-none ml-auto text-xs font-bold mb-2 max-w-[80%]">${q}</div>`;
        inp.value = "";
        box.scrollTop = box.scrollHeight;
        
        const td = new Date().toLocaleDateString('id-ID'); 
        const todayItems = cart.filter(i => i.date === td);
        const tot = todayItems.reduce((acc, curr) => acc + (Number(curr.price)||0), 0);
        const historyText = todayItems.slice(-5).map(i => `${i.name}(Rp${i.price})`).join(', ');
        
        let resultMessage = "";
        
        if (aiMode === 'bonus') {
            const qLower = q.toLowerCase();
            
            if (qLower.includes('total') || qLower.includes('berapa') || qLower.includes('sum')) {
                resultMessage = `üìä Total bonus hari ini: Rp${tot.toLocaleString('id-ID')}\n\nDetail: ${historyText || 'Belum ada data'}`;
            } else if (qLower.includes('prediksi') || qLower.includes('target') || qLower.includes('goal')) {
                const target = 500000;
                const remaining = Math.max(0, target - tot);
                const percent = Math.round((tot / target) * 100);
                resultMessage = `üéØ Target Rp${target.toLocaleString('id-ID')}\n‚úÖ Sudah: ${percent}%\nüíµ Kurang: Rp${remaining.toLocaleString('id-ID')}`;
            } else if (qLower.includes('rata') || qLower.includes('average') || qLower.includes('mean')) {
                const avg = todayItems.length > 0 ? Math.round(tot / todayItems.length) : 0;
                resultMessage = `üìà Rata-rata per item: Rp${avg.toLocaleString('id-ID')}\nTotal ${todayItems.length} item hari ini`;
            } else if (qLower.includes('reset') || qLower.includes('hapus') || qLower.includes('delete')) {
                resultMessage = 'üóëÔ∏è Cara reset: Buka tab RIWAYAT ‚Üí Klik tombol sampah ‚Üí Ketik RESET';
            } else if (qLower.includes('export') || qLower.includes('download') || qLower.includes('csv')) {
                resultMessage = 'üì• Cara export: Buka tab INPUT ‚Üí Klik ikon download di atas (status bar)';
            } else if (qLower.includes('fitur') || qLower.includes('bantuan') || qLower.includes('help')) {
                resultMessage = `üìö FITUR UTAMA:\n‚úèÔ∏è INPUT - Tambah bonus\nüìä RIWAYAT - Lihat semua data\nü§ñ AI - Tanya apapun\nüì• EXPORT - Simpan CSV\nüóëÔ∏è RESET - Bersihkan data`;
            } else if (qLower.includes('terbaik') || qLower.includes('tips') || qLower.includes('saran')) {
                resultMessage = `üí° TIPS PRODUKTIF:\n1Ô∏è‚É£ Input bonus real-time\n2Ô∏è‚É£ Pantau prediksi harian\n3Ô∏è‚É£ Export weekly\n4Ô∏è‚É£ Analisis rata-rata item\n5Ô∏è‚É£ Share CSV ke tim`;
            } else {
                resultMessage = `üí¨ Anda tanya: "${q}"\n\nüìä Bonus hari ini: Rp${tot.toLocaleString('id-ID')} (${todayItems.length} item)\n\nTanya "total", "prediksi", "bantuan", atau "tips" untuk info lengkap!`;
            }
            
            try {
                box.innerHTML += `<div class="p-3 bg-slate-100 text-slate-700 rounded-2xl rounded-tl-none mr-auto text-xs font-bold mb-2 max-w-[80%] whitespace-pre-line"><b>ü§ñ AI:</b> ${resultMessage}</div>`;
                speak(resultMessage);
                box.scrollTop = box.scrollHeight;
            } catch(e) { 
                console.error('AI response error:', e);
                box.innerHTML += `<div class="p-3 bg-red-100 text-red-600 rounded-2xl rounded-tl-none mr-auto text-xs font-bold mb-2 max-w-[80%]">‚ö†Ô∏è Error.</div>`;
            }
        } else {
            try {
                box.innerHTML += `<div class="p-3 text-slate-500 rounded-2xl rounded-tl-none mr-auto text-xs italic mb-2">üîÑ Mengirim ke Groq AI...</div>`;
                box.scrollTop = box.scrollHeight;
                
                const response = await fetch('https://script.google.com/macros/s/AKfycbwdlOCivWIyMglDCMCR6fD_rx6fCybcy7rQvwVpiEfor-696Dq_CHIpeQ4jhsJI1fJu/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'mixtral-8x7b-32768',
                        messages: [
                            { role: 'system', content: 'Anda adalah asisten AI yang helpful, ramah, dan informatif. Jawab dalam bahasa Indonesia dengan jelas dan singkat.' },
                            { role: 'user', content: q }
                        ],
                        temperature: 0.7,
                        max_tokens: 500
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} - Pastikan API Key Groq benar`);
                }
                
                const data = await response.json();
                resultMessage = data.choices[0].message.content || 'Tidak ada response dari AI.';
                
                const lastMsg = box.lastElementChild;
                if (lastMsg && lastMsg.textContent.includes('Mengirim')) {
                    lastMsg.remove();
                }
                
                box.innerHTML += `<div class="p-3 bg-green-100 text-green-700 rounded-2xl rounded-tl-none mr-auto text-xs font-bold mb-2 max-w-[80%] whitespace-pre-line"><b>ü§ñ Groq AI:</b> ${resultMessage}</div>`;
                speak(resultMessage);
                box.scrollTop = box.scrollHeight;
            } catch (error) {
                console.error('Groq API Error:', error);
                
                const lastMsg = box.lastElementChild;
                if (lastMsg && lastMsg.textContent.includes('Mengirim')) {
                    lastMsg.remove();
                }
                
                const fallback = `‚ö†Ô∏è Error koneksi AI Groq:\n${error.message}\n\nüí° Setup Groq API:\n1. Buat akun di console.groq.com\n2. Dapatkan API Key\n3. Ganti 'gsk_YOUR_GROQ_API_KEY_HERE' di kode\n4. Atau gunakan mode Bonus untuk fitur lokal`;
                box.innerHTML += `<div class="p-3 bg-red-100 text-red-600 rounded-2xl rounded-tl-none mr-auto text-xs font-bold mb-2 max-w-[80%] whitespace-pre-line">${fallback}</div>`;
            }
        }
        
        btn.disabled = false;
        icon.className = "fa fa-paper-plane";
        box.scrollTop = box.scrollHeight;
    };

    window.switchTab = (t) => {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById('view' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
        document.getElementById(t==='input'?'navIn':t==='ai'?'navAi':'navHis').classList.add('nav-active');
    };

    document.getElementById('cat').onchange = () => { 
        const s = document.getElementById('svc'); 
        s.disabled = !document.getElementById('cat').value; 
        s.innerHTML = '<option value="">Layanan...</option>'; 
        if(!s.disabled) s.innerHTML += [...new Set(master.filter(i => i.category === document.getElementById('cat').value).map(i => i.service))].sort().map(sv => `<option value="${sv}">${sv}</option>`).join(''); 
    };
    
    document.getElementById('svc').onchange = () => { 
        const sk = document.getElementById('sku'); 
        sk.disabled = !document.getElementById('svc').value; 
        sk.innerHTML = '<option value="">Pilih SKU...</option>'; 
        if(!sk.disabled) sk.innerHTML += master.filter(i => i.category === document.getElementById('cat').value && i.service === document.getElementById('svc').value).map(i => `<option value="${i.nominal_angka}" data-n="${i.sku_name}">${i.sku_name}</option>`).join(''); 
    };
    
    window.logout = () => { 
        if (LOGIN_MODE === "google") {
            auth.signOut().then(() => {
                localStorage.clear();
                location.reload();
            });
        } else {
            localStorage.removeItem("pinbonus_data_" + userUID);
            localStorage.removeItem("pinbonus_mode");
            localStorage.removeItem("pinbonus_uid");
            location.reload();
        }
    };
    
    window.resetAllData = async () => { 
        if(prompt("Ketik RESET:") === "RESET") { 
            if (LOGIN_MODE === "google") {
                db.collection("users").doc(userUID).set({ bonus: [] }, { merge: true });
            } else {
                cart = [];
                localStorage.setItem("pinbonus_data_" + userUID, JSON.stringify(cart));
                render();
            }
            speak("Data bersih."); 
        } 
    };

    window.exportCSV = () => {
        const today = new Date().toLocaleDateString('id-ID');
        const todayData = cart.filter(i => i.date === today);
        if (todayData.length === 0) {
            alert('Tidak ada data hari ini');
            return;
        }
        let csv = 'Nama,Nominal,Order,Waktu,Tanggal\n';
        todayData.forEach(i => {
            csv += `"${i.name}",${i.price},"${i.order}","${i.time}","${i.date}"\n`;
        });
        const blob = new Blob([csv], {type: 'text/csv'});
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `pinbonus_${today}.csv`;
        a.click();
    };
  </script>
